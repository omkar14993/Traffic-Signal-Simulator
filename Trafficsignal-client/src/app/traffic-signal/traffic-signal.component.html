<div class="app-container">
    <div class="traffic-container">
        <div class="trafficlight">
            <div class="red" [class.animate]="lightState === 'RED'"></div>
            <div class="yellow" [class.animate]="lightState === 'YELLOW'"></div>
            <div class="green" [class.animate]="lightState === 'GREEN'"></div>
        </div>
    </div>
</div>
